---
layout: default
---
{% include blog-header.html %}
<div id="blog">
    <div class="grid blog-content">
      <div class="col-8-12">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
        	{% if page.image %}<div class="img-post" style="background-image: url('/assets/img/posts/{{ page.image }}');"></div>{% endif %}
        	<div class="blog-excerpt">
			  <header class="post-header">
			    <h1 class="post-title" itemprop="name headline">{{page.title}}</h1>
			    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">Date published: {{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %} • 
			    <span class="share-buttons">
				    <a target="_blank" href="https://www.facebook.com/sharer.php?u={{page.url | prepend: site.url }}"><img src="/assets/img/icons/facebook.svg"/></a> 
				    <a target="_blank" href="https://twitter.com/share?url={{ page.url | prepend: site.url }}"><img src="/assets/img/icons/twitter.svg"/></a> 
				    <a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{page.url | prepend: site.url}}"><img src="/assets/img/icons/linkedin.svg"/></a> 
				    <a target="_blank" href="mailto:?subject=look at this website&amp;body={{page.url | prepend: site.url }}"><img src="/assets/img/icons/mail.svg"/></a>
				</span>
			    </p>
			  </header>

			  <div class="post-content" itemprop="articleBody">
			    {{ content }}
			  </div>

			 </div>
			</article>
        
      </div>
      	<div class="col-4-12" style="margin-top: 65px;">
		  	<a href="/blog">
		  		<button class="read-more-btn" style="margin-top: 0">back to All posts</button> 
		  	</a>
      	</div>
	</div>
</div>
