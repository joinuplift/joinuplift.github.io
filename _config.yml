# Site settings
title: Uplift
email: contact@joinuplift.org
description: >
  Uplift is a rapidly growing initiative committed to empowering the next one million 
  women and families in 20 countries with basic skills, training and assets to overcome extreme poverty.
baseurl: ""
url: "https://joinuplift.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
permalink: /:title
exclude: ['_src', '_grunt', 'node_modules', 'Gruntfile.js', 'package.json', 'README.md']

defaults:
  -
    scope:
      type: "posts"
    values: 
      layout: "post"
      permalink: /blog/:title
  -
    scope:
      path: "/category"
    values:
      permalink: /blog/category/:title
      layout: "category"


prose:
  rooturl: '_posts'
  siteurl: "https://joinuplift.github.io"
  media: "assets/img/posts"
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /_grunt
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add Categories"
          placeholder: "Choose Categories"
          options:
            - name: "Bangladesh"
              value: "bangladesh"
            - name: "Graduation"
              value: "graduation"